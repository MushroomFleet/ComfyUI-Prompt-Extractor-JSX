<body>
  <div id="root"></div>
  
  <script type="text/babel">
    /**
     * ComfyPrompt Extractor Component (Inline Version)
     * Extracts text prompts from ComfyUI-generated PNG metadata
     */
    const useComfyPromptExtractor = ({ onPromptExtracted, onError, ignoreSystemPrompt = true }) => {
      const [isProcessing, setIsProcessing] = React.useState(false);
      const [extractedPrompt, setExtractedPrompt] = React.useState(null);
      const [fileName, setFileName] = React.useState(null);
      const [imagePreview, setImagePreview] = React.useState(null);
      const [metadata, setMetadata] = React.useState(null);
      const [sortedStrings, setSortedStrings] = React.useState([]);
      const [currentIndex, setCurrentIndex] = React.useState(0);
      const fileInputRef = React.useRef(null);

      // Parse PNG chunks from ArrayBuffer
      const parsePngChunks = (buffer) => {
        const view = new DataView(buffer);
        const chunks = [];
        
        // Verify PNG signature
        const signature = [137, 80, 78, 71, 13, 10, 26, 10];
        for (let i = 0; i < 8; i++) {
          if (view.getUint8(i) !== signature[i]) {
            throw new Error('Not a valid PNG file');
          }
        }
        
        let pos = 8;
        
        while (pos < buffer.byteLength) {
          const length = view.getUint32(pos, false);
          const typeBytes = new Uint8Array(buffer, pos + 4, 4);
          const type = String.fromCharCode(...typeBytes);
          const data = new Uint8Array(buffer, pos + 8, length);
          
          chunks.push({ type, data, length });
          pos += 12 + length;
          
          if (type === 'IEND') break;
        }
        
        return chunks;
      };

      // Extract text from tEXt and iTXt chunks
      const extractTextChunks = (chunks) => {
        const textData = {};
        
        for (const chunk of chunks) {
          if (chunk.type === 'tEXt') {
            const nullPos = chunk.data.indexOf(0);
            if (nullPos !== -1) {
              const keyword = new TextDecoder('latin1').decode(chunk.data.slice(0, nullPos));
              const text = new TextDecoder('utf-8').decode(chunk.data.slice(nullPos + 1));
              textData[keyword] = text;
            }
          } else if (chunk.type === 'iTXt') {
            const data = chunk.data;
            let pos = 0;
            
            const nullPos = data.indexOf(0, pos);
            if (nullPos === -1) continue;
            const keyword = new TextDecoder('latin1').decode(data.slice(pos, nullPos));
            pos = nullPos + 1;
            
            const compressionFlag = data[pos];
            pos += 2;
            
            const langEnd = data.indexOf(0, pos);
            if (langEnd === -1) continue;
            pos = langEnd + 1;
            
            const transEnd = data.indexOf(0, pos);
            if (transEnd === -1) continue;
            pos = transEnd + 1;
            
            const text = new TextDecoder('utf-8').decode(data.slice(pos));
            textData[keyword] = text;
          }
        }
        
        return textData;
      };

      // Recursively find all strings in JSON
      const findAllStrings = (obj, strings = []) => {
        if (typeof obj === 'string') {
          strings.push(obj);
        } else if (Array.isArray(obj)) {
          for (const item of obj) {
            findAllStrings(item, strings);
          }
        } else if (obj && typeof obj === 'object') {
          for (const value of Object.values(obj)) {
            findAllStrings(value, strings);
          }
        }
        return strings;
      };

      // Find all unique strings sorted by length (longest first)
      const findAllSortedStrings = (textChunks, ignoreSystemPrompt = true) => {
        const allMetadata = {};
        const systemPromptPrefixes = []; // Store first 20 chars of system_prompt values
        const systemPromptFullStrings = new Set(); // Store full system prompt strings for exact matching
        const allStringsSet = new Set(); // Use Set to deduplicate
        
        // First pass: collect ALL system_prompt content from all sources
        if (ignoreSystemPrompt) {
          // Helper to recursively find system_prompt values in any object
          const collectSystemPrompts = (obj, currentKey = '') => {
            if (typeof obj === 'string') {
              // If we're inside a key that looks like system_prompt, collect it
              if (currentKey.toLowerCase().includes('system_prompt') || 
                  currentKey.toLowerCase().includes('systemprompt')) {
                if (obj.length >= 20) {
                  systemPromptPrefixes.push(obj.substring(0, 20));
                  systemPromptFullStrings.add(obj);
                }
              }
            } else if (Array.isArray(obj)) {
              obj.forEach(item => collectSystemPrompts(item, currentKey));
            } else if (obj && typeof obj === 'object') {
              for (const [key, value] of Object.entries(obj)) {
                collectSystemPrompts(value, key);
              }
            }
          };
          
          // Collect from all text chunks
          for (const [key, value] of Object.entries(textChunks)) {
            // Direct system_prompt key
            if (key.toLowerCase() === 'system_prompt' || 
                key.toLowerCase() === 'systemprompt') {
              try {
                const parsed = JSON.parse(value);
                const sysStrings = findAllStrings(parsed);
                for (const str of sysStrings) {
                  if (str.length >= 20) {
                    systemPromptPrefixes.push(str.substring(0, 20));
                    systemPromptFullStrings.add(str);
                  }
                }
              } catch (e) {
                if (typeof value === 'string' && value.length >= 20) {
                  systemPromptPrefixes.push(value.substring(0, 20));
                  systemPromptFullStrings.add(value);
                }
              }
            } else {
              // Also scan inside other chunks for embedded system_prompt keys
              try {
                const parsed = JSON.parse(value);
                collectSystemPrompts(parsed);
              } catch (e) {
                // Not JSON, skip
              }
            }
          }
        }
        
        // Helper to check if a string matches any system_prompt
        const matchesSystemPrompt = (str) => {
          if (!ignoreSystemPrompt) return false;
          
          // Check exact match first
          if (systemPromptFullStrings.has(str)) return true;
          
          // Check prefix match
          if (systemPromptPrefixes.length > 0 && str.length >= 20) {
            const strPrefix = str.substring(0, 20);
            if (systemPromptPrefixes.some(prefix => strPrefix === prefix)) {
              return true;
            }
          }
          
          return false;
        };
        
        // Helper to extract and join widgets_values arrays
        const findWidgetsValues = (obj, results = []) => {
          if (Array.isArray(obj)) {
            for (const item of obj) {
              findWidgetsValues(item, results);
            }
          } else if (obj && typeof obj === 'object') {
            // Check if this object has widgets_values
            if (Array.isArray(obj.widgets_values)) {
              // Filter to only string values and join them
              const stringValues = obj.widgets_values
                .filter(v => typeof v === 'string' && v.trim().length > 0 && v.trim() !== ',')
                .map(v => v.trim());
              if (stringValues.length > 1) {
                // Join the values - this is likely a segmented prompt
                const joined = stringValues.join(' ').replace(/\s+/g, ' ').trim();
                if (joined.length > 0) {
                  results.push(joined);
                }
              }
            }
            // Recurse into object values
            for (const value of Object.values(obj)) {
              findWidgetsValues(value, results);
            }
          }
          return results;
        };
        
        // Second pass: collect all strings
        for (const [key, value] of Object.entries(textChunks)) {
          // Skip system_prompt key entirely if ignoring
          if (ignoreSystemPrompt && 
              (key.toLowerCase() === 'system_prompt' || key.toLowerCase() === 'systemprompt')) {
            try {
              allMetadata[key] = JSON.parse(value);
            } catch (e) {
              allMetadata[key] = value;
            }
            continue;
          }
          
          try {
            const parsed = JSON.parse(value);
            allMetadata[key] = parsed;
            
            // Find widgets_values joined strings
            const widgetsPrompts = findWidgetsValues(parsed);
            for (const str of widgetsPrompts) {
              if (!matchesSystemPrompt(str) && str.trim().length > 0) {
                allStringsSet.add(str);
              }
            }
            
            // Also collect regular strings
            const strings = findAllStrings(parsed);
            for (const str of strings) {
              if (!matchesSystemPrompt(str) && str.trim().length > 0) {
                allStringsSet.add(str);
              }
            }
          } catch (e) {
            // Not JSON, add raw string
            if (!matchesSystemPrompt(value) && value.trim().length > 0) {
              allStringsSet.add(value);
            }
            allMetadata[key] = value;
          }
        }
        
        // Convert to array and sort by length (longest first)
        const sortedStrings = Array.from(allStringsSet)
          .filter(s => s.length > 0)
          .sort((a, b) => b.length - a.length);
        
        return { sortedStrings, allMetadata };
      };

      // Process uploaded file
      const processFile = async (file) => {
        setIsProcessing(true);
        setExtractedPrompt(null);
        setMetadata(null);
        setSortedStrings([]);
        setCurrentIndex(0);
        
        try {
          const nameWithoutExt = file.name.replace(/\.[^/.]+$/, '');
          setFileName(nameWithoutExt);
          
          const previewUrl = URL.createObjectURL(file);
          setImagePreview(previewUrl);
          
          const buffer = await file.arrayBuffer();
          
          const view = new DataView(buffer);
          const isPng = view.getUint8(0) === 137 && 
                        view.getUint8(1) === 80 && 
                        view.getUint8(2) === 78 && 
                        view.getUint8(3) === 71;
          
          if (!isPng) {
            throw new Error('File is not a PNG. ComfyUI metadata is only embedded in PNG files. This appears to be a JPEG or other format.');
          }
          
          const chunks = parsePngChunks(buffer);
          const textChunks = extractTextChunks(chunks);
          
          if (Object.keys(textChunks).length === 0) {
            throw new Error('No metadata found in PNG. This image may not have been generated by ComfyUI or the metadata was stripped.');
          }
          
          const { sortedStrings: strings, allMetadata } = findAllSortedStrings(textChunks, ignoreSystemPrompt);
          
          if (strings.length === 0) {
            throw new Error('No text prompts found in metadata.');
          }
          
          setSortedStrings(strings);
          setCurrentIndex(0);
          setExtractedPrompt(strings[0]); // Start with longest
          setMetadata(allMetadata);
          
          if (onPromptExtracted) {
            onPromptExtracted(strings[0], nameWithoutExt, allMetadata);
          }
          
        } catch (error) {
          console.error('Error extracting prompt:', error);
          if (onError) {
            onError(error.message);
          }
          setExtractedPrompt(null);
          setMetadata(null);
          setSortedStrings([]);
          setCurrentIndex(0);
        } finally {
          setIsProcessing(false);
        }
      };

      const handleFileChange = (event) => {
        const file = event.target.files?.[0];
        if (file) processFile(file);
      };

      const handleDrop = (event) => {
        event.preventDefault();
        const file = event.dataTransfer.files?.[0];
        if (file) processFile(file);
      };

      const handleDragOver = (event) => {
        event.preventDefault();
      };

      const savePrompt = () => {
        if (!extractedPrompt || !fileName) return;
        
        const blob = new Blob([extractedPrompt], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${fileName}.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      const triggerFileInput = () => {
        fileInputRef.current?.click();
      };

      // Navigate to next longest string
      const nextString = () => {
        if (sortedStrings.length === 0) return;
        const nextIndex = (currentIndex + 1) % sortedStrings.length;
        setCurrentIndex(nextIndex);
        setExtractedPrompt(sortedStrings[nextIndex]);
      };

      // Navigate to previous (longer) string
      const prevString = () => {
        if (sortedStrings.length === 0) return;
        const prevIndex = currentIndex === 0 ? sortedStrings.length - 1 : currentIndex - 1;
        setCurrentIndex(prevIndex);
        setExtractedPrompt(sortedStrings[prevIndex]);
      };

      // Check if there are more strings to show
      const hasMoreStrings = sortedStrings.length > 1;
      const totalStrings = sortedStrings.length;

      const reset = () => {
        setExtractedPrompt(null);
        setFileName(null);
        setMetadata(null);
        setSortedStrings([]);
        setCurrentIndex(0);
        if (imagePreview) URL.revokeObjectURL(imagePreview);
        setImagePreview(null);
        if (fileInputRef.current) fileInputRef.current.value = '';
      };

      return {
        isProcessing,
        extractedPrompt,
        fileName,
        imagePreview,
        metadata,
        sortedStrings,
        currentIndex,
        totalStrings,
        hasMoreStrings,
        fileInputRef,
        processFile,
        handleFileChange,
        handleDrop,
        handleDragOver,
        savePrompt,
        triggerFileInput,
        nextString,
        prevString,
        reset,
      };
    };

    // Demo Application
    const App = () => {
      const [error, setError] = React.useState(null);
      const [isDragging, setIsDragging] = React.useState(false);
      const [showMetadata, setShowMetadata] = React.useState(false);
      const [ignoreSystemPrompt, setIgnoreSystemPrompt] = React.useState(true);

      const extractor = useComfyPromptExtractor({
        onPromptExtracted: (prompt, filename, metadata) => {
          setError(null);
          console.log('Prompt extracted:', prompt);
          console.log('Filename:', filename);
          console.log('Full metadata:', metadata);
        },
        onError: (errorMsg) => {
          setError(errorMsg);
        },
        ignoreSystemPrompt: ignoreSystemPrompt
      });

      const handleDragEnter = (e) => {
        e.preventDefault();
        setIsDragging(true);
      };

      const handleDragLeave = (e) => {
        e.preventDefault();
        setIsDragging(false);
      };

      const handleDrop = (e) => {
        setIsDragging(false);
        extractor.handleDrop(e);
      };

      const copyToClipboard = async () => {
        if (extractor.extractedPrompt) {
          await navigator.clipboard.writeText(extractor.extractedPrompt);
        }
      };

      return (
        <div className="container">
          <h1>üé® ComfyUI Prompt Extractor</h1>
          <p className="subtitle">
            Extract text prompts from ComfyUI-generated PNG images
          </p>
          
          <div 
            className={`drop-zone ${isDragging ? 'dragging' : ''}`}
            onClick={extractor.triggerFileInput}
            onDrop={handleDrop}
            onDragOver={extractor.handleDragOver}
            onDragEnter={handleDragEnter}
            onDragLeave={handleDragLeave}
          >
            <input
              ref={extractor.fileInputRef}
              type="file"
              accept="image/png"
              onChange={extractor.handleFileChange}
              className="hidden"
            />
            <div className="drop-icon">üìÅ</div>
            <div className="drop-text">
              Drop a ComfyUI PNG image here, or click to browse
            </div>
            <div className="drop-hint">
              Only PNG files with embedded ComfyUI metadata are supported
            </div>
          </div>

          <div className="options-bar">
            <label className="checkbox-label" onClick={(e) => e.stopPropagation()}>
              <input
                type="checkbox"
                checked={ignoreSystemPrompt}
                onChange={(e) => setIgnoreSystemPrompt(e.target.checked)}
              />
              <span className="checkbox-text">Ignore system_prompt metadata</span>
              <span className="checkbox-hint">Skip system_prompt key when finding longest string</span>
            </label>
          </div>

          {extractor.isProcessing && (
            <div className="loading">
              <div className="spinner"></div>
              <span>Extracting prompt...</span>
            </div>
          )}

          {error && (
            <div className="error-box">
              <div className="error-title">
                ‚ö†Ô∏è Error
              </div>
              <div>{error}</div>
            </div>
          )}

          {extractor.extractedPrompt && (
            <div className="result-card">
              <div className="result-header">
                <div className="result-title">
                  ‚úÖ Prompt Extracted
                  <span className="filename">{extractor.fileName}.png</span>
                </div>
                <div className="button-group">
                  <button 
                    className="btn btn-primary"
                    onClick={copyToClipboard}
                  >
                    üìã Copy
                  </button>
                  <button 
                    className="btn btn-success"
                    onClick={extractor.savePrompt}
                  >
                    üíæ Save as .txt
                  </button>
                  <button 
                    className="btn btn-secondary"
                    onClick={extractor.reset}
                  >
                    üîÑ Reset
                  </button>
                </div>
              </div>
              
              <div className="preview-container">
                {extractor.imagePreview && (
                  <div className="image-preview">
                    <img src={extractor.imagePreview} alt="Preview" />
                  </div>
                )}
                
                <div className="prompt-container">
                  <div className="prompt-label-row">
                    <span className="prompt-label">Extracted Prompt</span>
                    {extractor.hasMoreStrings && (
                      <span className="string-counter">
                        String {extractor.currentIndex + 1} of {extractor.totalStrings}
                      </span>
                    )}
                  </div>
                  <div className="prompt-box">
                    {extractor.extractedPrompt}
                  </div>
                  <div className="prompt-footer">
                    <div className="char-count">
                      {extractor.extractedPrompt.length} characters
                    </div>
                    {extractor.hasMoreStrings && (
                      <div className="nav-buttons">
                        <button 
                          className="btn btn-nav"
                          onClick={extractor.prevString}
                          title="Previous (longer) string"
                        >
                          ‚óÄ Prev
                        </button>
                        <button 
                          className="btn btn-nav btn-next"
                          onClick={extractor.nextString}
                          title="Next (shorter) string"
                        >
                          Next ‚ñ∂
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              </div>

              {extractor.metadata && (
                <div className="metadata-toggle">
                  <button 
                    className="metadata-btn"
                    onClick={() => setShowMetadata(!showMetadata)}
                  >
                    {showMetadata ? '‚ñº' : '‚ñ∂'} View Raw Metadata
                  </button>
                  {showMetadata && (
                    <div className="metadata-content">
                      <pre>{JSON.stringify(extractor.metadata, null, 2)}</pre>
                    </div>
                  )}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
